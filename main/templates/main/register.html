{% load staticfiles %}

{% include 'main/header.html' %}

<div class = "section"></div>
<div class="container">
	<div class="row auth">
		<div class = "col s12">

			<form action="." method="post">
				{% csrf_token %}
				<div class = 'row'>
					<div class="col s12">
						<select class = "status" name = "status">
					    	<option value="consumer" selected>Хочу начать путешествовать!</option>
					    	<option value="home" >Желаю начать сдавать дом!</option>
					    	<option value="repair" >У меня есть свой ремонтный центр!</option>
					    	<option value="administrator">Я администратор.</option>
					    </select>
				    </div>
				</div>

				<div class = 'row'>
					<div class='input-field col s12 any_location' style="display: none;">
						<input class='validate' type='text' name='location' placeholder="Закрепленный пункт"  />
					</div>
				</div>

				<div class = 'row choice_location'>
					<div class="col s12">
						<select name = "location">
					    	<option value="" disabled selected>Откуда вы?</option>
					    	{% for location in locations %}
					    		<option value="{{location.location}}"> {{location.location}}</option>
					    	{% endfor %}
					    </select>
				    </div>
				</div>

				<div class='row'>
					<div class='input-field col s12'>
						<input class='validate' type='text' name='username' placeholder="Логин" />
					</div>

					<div class='input-field col s12'>
						<input class='validate' type='password' name='password' placeholder="Пароль" />
					</div>

					<div class="section"></div>
					<center>
						<div class='row'>
							<input class="btn btn-large orange waves-effect white-text" type = "submit" name = "ok_button" value = "Зарегистрироваться">
						</div>
					</center>

				</div>

			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
	$('.status').on('change', function() {
		var value = $(this).val();
		
		if(value === "administrator"){
			$(".any_location").css("display", "block");
			$(".choice_location").hide();
		}else{
			$(".any_location").hide();
			$(".choice_location").css("display", "block");
		}
	});


	function Admin(){
		
	}
</script>

<script type="text/javascript">
	$(document).ready(function(){
    $('select').formSelect();
  });
</script>
