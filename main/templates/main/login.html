{% load staticfiles %}

{% include 'main/header.html' %}

<div class="section"></div>

<div class = "row auth">
    <center>
		<h5 class="orange-text">Пожалуйста, зайдите в ваш профиль</h5>

		<div class="container">
			<div class="row" >
				<div class = "col s10 offset-s1">

				<form class="col s12" method="post">

					{% csrf_token %}

					<div class='row'>
						<div class='col s12'>
						</div>
					</div>

					<div class='row'>
						<div class='input-field col s12'>
							<input class='validate' type='text' name='username' placeholder="Логин" />
						</div>
					</div>

					<div class='row'>
						<div class='input-field col s12'>
							
							<input class='validate' type='password' name='password' placeholder="Пароль" />
						</div>
						<label style='float: right;'>
							<a class='pink-text' href='#!'><b>Забыли пароль?</b></a>
						</label>
					</div>

					<center>
						<div class='row'>
							<input class="btn btn-large orange waves-effect white-text" type = "submit" name = "login_btn" value = "Войти">
						</div>
					</center>
				</form>
			</div>
		</div>
		<a href="/register">Создать новый аккаунт</a>

	</center>
</div>

{% include 'main/footer.html' %}
